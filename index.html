<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              lumen: {
                base: 'var(--color-base)',
                card: 'var(--color-card)',
                primary: 'var(--color-primary)',
                secondary: 'var(--color-secondary)',
                accent: 'var(--color-accent)',
                text: 'var(--color-text)',
                mute: 'var(--color-mute)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'blink-interval': 'blink-interval 60s infinite',
              'glitch': 'glitch 0.3s cubic-bezier(.25, .46, .45, .94) both',
              'neon-burst': 'neon-burst 0.6s ease-out forwards',
              'grow-bar': 'grow-bar 1s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'reveal-path': 'reveal-path 1.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'blink-interval': {
                '0%, 2%': { opacity: '1', transform: 'scale(1)' },
                '1%': { opacity: '0.5', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' }
              },
              'neon-burst': {
                '0%': { boxShadow: '0 0 0 0 rgba(139, 92, 246, 0.7)', transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
                '100%': { boxShadow: '0 0 0 20px rgba(139, 92, 246, 0)', transform: 'scale(1)' }
              },
              'grow-bar': {
                '0%': { height: '0%', opacity: '0' },
                '100%': { opacity: '1' }
              },
              'reveal-path': {
                '0%': { clipPath: 'inset(0 100% 0 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Neon City) Fallback */
        --color-base: #020617;
        --color-card: rgba(30, 41, 59, 0.4);
        --color-primary: #8b5cf6;
        --color-secondary: #d946ef;
        --color-accent: #3b82f6;
        --color-text: #f8fafc;
        --color-mute: #94a3b8;
      }

      body {
        background-color: var(--color-base);
        color: var(--color-text);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        opacity: 0.3;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
        opacity: 0.8;
      }
      .glass-panel {
        background: var(--color-card);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .liquid-button {
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .liquid-button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: 0 10px 20px -10px var(--color-primary);
      }
      /* Hide scrollbar for clean horizontal scrolling but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
